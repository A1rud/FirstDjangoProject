{% extends 'main/layout.html' %}

{% block title %}News{% endblock %}

{% block content %}
    <div class="news">
        <h1>Новини</h1>
    {% if news %}
        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">читати детальніше</a>
            </div>
        {% endfor %}
    {% else %}
        <p>записів нєма((((</p>
    {% endif %}
    </div>
{% endblock %}
